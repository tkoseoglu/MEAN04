<!-- public/views/nerds.html -->
<div class="jumbotron text-center">
    <h1>{{ header }}</h1>
</div><br>

<form name="form.inputForm"
      role="form">
    <div class="form-group"
         ng-class="{'has-error': form.inputForm.name.$invalid}">
        <label class="control-label"
               for="name">Name</label> <input type="text"
                                              id="name"
                                              name="name"
                                              ng-model="nerd.name"
                                              class="form-control"
                                              required>
    </div>

    <button type="submit"
            class="btn btn-primary"
            ng-click="saveNerd()"
            ng-disabled="form.inputForm.$invalid || form.inputForm.$pristine || isBusy">
        <i class="fa fa-spinner fa-spin"
           ng-show="isBusy"></i><i class="fa fa-save"
                                   ng-hide="isBusy"></i> Save
    </button>
    <a href="/#nerds"
       class="btn btn-default">Cancel</a>
    <button type="button"
            class="btn btn-danger pull-right"
            ng-click="deleteNerd()"
            ng-show="nerd._id"
            ng-disabled="isBusy">
        <i class="fa fa-spinner fa-spin"
           ng-show="isBusy"></i><i class="fa fa-remove"
                                   ng-hide="isBusy"></i> Delete
    </button>
</form>

<br/>

<pre>{{nerd | json}}</pre>
